<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="message">
  <img class="ion-padding">
  <h1>{{ message.title }}</h1>
  <p>
    {{ message.poem }}
  </p>
  <img class="" src="assets/images/{{message.img}}" alt=" Card image cap">
</ion-content>
